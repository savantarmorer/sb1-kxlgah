<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/gavel.svg" />
    <link rel="apple-touch-icon" href="/gavel.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4f46e5" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#312e81" media="(prefers-color-scheme: dark)" />
    <meta name="description" content="CepaC Play - Gamificação para estudantes de direito" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cepacplay.com/" />
    <meta property="og:title" content="CepaC Play" />
    <meta property="og:description" content="Gamificação para estudantes de direito" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://cepacplay.com/" />
    <meta property="twitter:title" content="CepaC Play" />
    <meta property="twitter:description" content="Gamificação para estudantes de direito" />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Preconnect to Supabase -->
    <link rel="preconnect" href="https://tvmjnkdgiuwutobtqprh.supabase.co" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" 
      rel="stylesheet"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link 
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="/gavel.svg" as="image" type="image/svg+xml" />
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />
    
    <title>CepaC Play</title>

    <!-- Prevent Flash of Unstyled Content -->
    <style>
      :root {
        color-scheme: light dark;
      }
      
      body {
        background: #f9fafb;
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #111827;
        }
      }

      #root {
        opacity: 0;
        animation: fadeIn 0.3s ease-in forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f9fafb;
        transition: opacity 0.3s ease-in-out;
      }

      @media (prefers-color-scheme: dark) {
        .loading {
          background: #111827;
        }
      }

      .loading.fade-out {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <!-- Loading Indicator -->
    <div class="loading" id="loading">
      <svg width="38" height="38" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#4f46e5">
        <g fill="none" fill-rule="evenodd">
          <g transform="translate(1 1)" stroke-width="2">
            <circle stroke-opacity=".5" cx="18" cy="18" r="18"/>
            <path d="M36 18c0-9.94-8.06-18-18-18">
              <animateTransform
                attributeName="transform"
                type="rotate"
                from="0 18 18"
                to="360 18 18"
                dur="1s"
                repeatCount="indefinite"/>
            </path>
          </g>
        </g>
      </svg>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Error Boundary Fallback -->
    <div id="error-root" style="display: none;">
      <div style="
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f9fafb;
        padding: 20px;
        text-align: center;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      ">
        <div>
          <h1 style="
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #111827;
          ">Algo deu errado</h1>
          <p style="
            color: #4b5563;
            margin-bottom: 16px;
          ">Por favor, tente recarregar a página</p>
          <button onclick="window.location.reload()" style="
            background: #4f46e5;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            transition: transform 0.2s ease;
          " onmouseover="this.style.transform='translateY(-1px)'"
            onmouseout="this.style.transform='translateY(0)'">
            Recarregar
          </button>
        </div>
      </div>
    </div>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js', { scope: '/' })
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.error('ServiceWorker registration failed:', err);
            });
        });
      }

      // Remove loading indicator
      window.addEventListener('load', () => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.classList.add('fade-out');
          setTimeout(() => {
            loading.remove();
          }, 300);
        }
      });
    </script>
  </body>
</html>
